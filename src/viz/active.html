<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  </head>
  <body>

    <svg id="ex0" width="720" height="100" style="background-color: #00F0F0">
      <circle cx="40" cy="50" r="10"></circle>
      <circle cx="100" cy="50" r="10"></circle>
      <circle cx="160" cy="50" r="10"></circle>
    </svg>

    <br/>

    <svg id="ex1" width="720" height="100" style="background-color: #20F0F0">
      <circle cx="40" cy="50" r="10"></circle>
      <circle cx="100" cy="50" r="10"></circle>
      <circle cx="160" cy="50" r="10"></circle>
    </svg>
    <script type="text/javascript">
      let circles = d3.select("#ex1").selectAll("circle")
      circles.style("fill", "blue")
      circles.attr("r", 30)
    </script>

    <br/>
    
    <svg id="ex2" width="720" height="100" style="background-color: #40F0F0">
      <circle cx="40" cy="50" r="10"></circle>
      <circle cx="100" cy="50" r="10"></circle>
      <circle cx="160" cy="50" r="10"></circle>
    </svg>
    <script type="text/javascript">
      circles = d3.select("#ex2").selectAll("circle")
      circles.attr("cx", (d, i) => { return Math.random() * 720 })
    </script>

    <br/>
    
    <svg id="ex3" width="720" height="100" style="background-color: #60F0F0">
      <circle></circle>
      <circle></circle>
      <circle></circle>
    </svg>
    <script type="text/javascript">
      circles = d3.select("#ex3").selectAll("circle")
      circles.data([10, 20, 40])
      circles.attr("r", function(d, i) { return d })
      circles.attr("cx", function(d, i) { return 50 + i * 80 })
      circles.attr("cy", function(d, i) { return 50 })
    </script>

    <br/>
    
    <svg id="ex4" width="720" height="100" style="background-color: #80F0F0">
      <circle></circle>
      <circle></circle>
      <circle></circle>
    </svg>
    <script type="text/javascript">
      circles = d3.select("#ex4").selectAll("circle").data([10, 20, 40, 30, 25])
      circles.attr("r", function(d, i) { return d })
      circles.attr("cx", function(d, i) { return 50 + i * 80 })
      circles.attr("cy", function(d, i) { return 50 })

      let newEntries = circles.enter().append("circle")
      newEntries.attr("cx", function(d, i) { return 50 + (i * 80) })
      newEntries.attr("cy", function(d, i) { return 50 })
      newEntries.attr("r", function(d, i) { return d })
    </script>

  </body>
</html>
