<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  </head>
  <body>

    <svg id="d3-attributes" width="720" height="100" style="background-color: #20F0F0">
      <circle cx="40" cy="50" r="10"></circle>
      <circle cx="100" cy="50" r="10"></circle>
      <circle cx="160" cy="50" r="10"></circle>
    </svg>
    <script type="text/javascript">
      let circles = d3.select("#d3-attributes").selectAll("circle")
      circles.style("fill", "blue")
      circles.attr("r", 30)
    </script>

  </body>
</html>
